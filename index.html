<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Finder</title>
    <!--------------------------- css link ------------------------------------>
    <link rel="stylesheet" href="css/style.css">
    <!--------------------------- bootstrap link ------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <!---------------------- nav part ---------------------------->
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <div class="container-fluid ">
                    <a class="navbar-brand my-title" href="#">Gadget Finder</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>

                        </div>
                    </div>
                </div>
            </nav>
            <!---------------------- Search input part ---------------------------->
            <div class="container my-5 py-5 search-input-style">
                <h1 class="text-center my-3">Search Your Desired Phone</h1>
                <div class="input-group mb-3 w-50 mx-auto ">
                    <input id="search-input" type="text" class="form-control" placeholder="Search your desired phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadPhone()" class="btn btn-outline-secondary" type="button"
                        id="search-button">Search</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <div id="details">
        </div>
        <!---------------------- search result part ---------------------------->
        <section class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
